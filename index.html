<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess the capital</title>
  </head>

  <body>
    <section class="container">
      <div class="country">
        <h1>Guess the capital from</h1>
        <div class="country--drawn"></div>
        <img
          src="https://flagcdn.com/cw.svg"
          id="flag"
          class="flag"
          alt="flag of the country drawn"
        />
      </div>

      <div id="toast">m</div>
      <div class="capital-chosen">
        <button type="button" class="button capital-chosen--item">
          Capital 1
        </button>
        <button type="button" class="button capital-chosen--item">
          Capital 2
        </button>
        <button type="button" class="button capital-chosen--item">
          Capital 3
        </button>
        <button type="button" class="button capital-chosen--item">
          Capital 4
        </button>
      </div>
      <div>
        <button type="button" class="btn-next">Next country</button>
      </div>
      <div class="score">
        <p>✅<span class="right">0</span> ⛔️<span class="wrong">0</span></p>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
